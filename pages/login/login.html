<div class="row">
    <div class="col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-xs-12 col-sm-4 col-md-4 col-lg-4">

        <div class="form-group">
            <label for="email">Email address or Mobile No</label>
            <input type="email" ng-model="lCtrl.user.userName" class="form-control" id="email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="lCtrl.user.password" class="form-control" id="password" />
        </div>
        <button ng-click="lCtrl.login(lCtrl.user)" class="btn btn-sm btn-primary pull-right">Login</button>
    </div>
</div>
